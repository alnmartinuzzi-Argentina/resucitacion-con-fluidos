<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resucitación con Fluidos - Guía de Reanimación</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        overflow-x: hidden;
      }
      #root {
        height: 100%;
        width: 100%;
      }
      .loading-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #64748b;
        text-align: center;
        padding: 20px;
      }
      .spinner {
        border: 4px solid #e2e8f0;
        border-top: 4px solid #0d9488;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin-bottom: 1rem;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?deps=react@18.2.0,react-dom@18.2.0",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0?deps=react@18.2.0"
  }
}
</script>
<script>
  function showError(msg) {
    const root = document.getElementById('root');
    if (root && root.querySelector('.loading-container')) {
      const errorBox = document.createElement('div');
      Object.assign(errorBox.style, {
        padding: '20px',
        color: '#b91c1c',
        backgroundColor: '#fef2f2',
        margin: '20px',
        borderRadius: '8px',
        border: '1px solid #fee2e2',
        fontFamily: 'monospace',
        fontSize: '12px',
        whiteSpace: 'pre-wrap',
        wordBreak: 'break-word',
        maxWidth: '100%',
        boxSizing: 'border-box'
      });
      errorBox.innerHTML = '<strong>Error de Carga:</strong><br/>' + msg;
      root.innerHTML = '';
      root.appendChild(errorBox);
    }
  }

  window.addEventListener('error', function(event) {
    showError(event.message || 'Error desconocido de script');
  });

  window.addEventListener('unhandledrejection', function(event) {
    showError('Fallo al cargar módulo o promesa: ' + (event.reason ? event.reason.message : event.reason));
  });
</script>
</head>
  <body>
    <div id="root">
      <div class="loading-container">
        <div class="spinner"></div>
        <h2 style="font-weight: 600; font-size: 1.25rem;">Cargando Simulador...</h2>
        <p style="font-size: 0.875rem; margin-top: 0.5rem;">Inicializando entorno seguro...</p>
      </div>
    </div>
  </body>
</html>
